{% extends "base.html" %}
{% block title %}Inicio{% endblock %}
{% block content %}
<div>
    <form action="{{request.path}}" method="post" class="contenedor2">
        
        <label class="textodato">DNI</label>
        <input type="text" name="DNI" placeholder="DNI" autocomplete="off" class="ingreso" required
        pattern=[0-9]+ id="dni" oninput="validate(this)"/>
        
        <label class="textodato">Contraseña</label>
        <input type="password" name="Contrasenia" placeholder="Contraseña" class="ingreso" required />
    
        <input type="submit" value="Ingresar" class="boton2"/>
    </form>
</div>
<script>
function validate(input) {
    if (input.validationMessage == "EL DNI ingresado debe estar compuesto por numeros unicamente"){
        input.setCustomValidity("");
    }
    var long = input.validationMessage;
    if (long.length > 25 ){
        input.setCustomValidity("EL DNI ingresado debe estar compuesto por numeros unicamente");
    } else {
        input.setCustomValidity("");
    }
}
</script>
{% endblock %}
